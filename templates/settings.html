<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>対象ディレクトリ設定ページ</title>
    <link rel="stylesheet" href="/static/css/styles.css">
</head>
<body>
    <header>
        <h1>プロジェクト名</h1>
        <p>簡単な説明</p>
    </header>
    <main>
        <form>
            <label for="directory">処理対象のディレクトリを選択してください。</label>
            <input type="text" id="directory" name="directory" placeholder="/path/to/images">
            <label for="algorithm">ハッシュアルゴリズム:</label>
            <select id="algorithm" name="algorithm">
                <option value="phash">pHash</option>
                <option value="ahash">aHash</option>
            </select>
            <label for="similarity">類似度設定:</label>
            <input type="number" id="similarity" name="similarity" value="90" min="0" max="100">%
            <button type="submit">検出開始</button>
        </form>
        <nav>
            <a href="/trash">ごみ箱ページへのリンク</a>
        </nav>
    </main>
    <footer>
        <p>バージョン情報とリンク</p>
    </footer>
</body>
</html>
