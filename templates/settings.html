<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>対象ディレクトリ設定ページ</title>
    <link rel="stylesheet" href="/static/css/styles.css">
    <script src="/static/js/scripts.js" defer></script>
</head>
<body>
    <header>
        <h1>プロジェクト名</h1>
        <p>簡単な説明</p>
    </header>
    <main>
        <form id="settings-form" method="POST" action="/settings">
            <label for="directory">処理対象のディレクトリを選択してください。</label>
            <input type="text" id="directory" placeholder="/path/to/images">
            <button type="button" id="add-directory">追加</button>
            <button type="button" id="select-directory">ディレクトリを選択</button>
            <ul id="selected-directories" class="explorer"></ul>
            <label for="algorithm">ハッシュアルゴリズム:</label>
            <select id="algorithm" name="algorithm">
                <option value="phash">pHash</option>
                <option value="ahash">aHash</option>
            </select>
            <label for="similarity">類似度設定:</label>
            <input type="number" id="similarity" name="similarity" value="90" min="0" max="100">%
            <button type="submit" disabled>検出開始</button>
        </form>
        <nav>
            <a href="/trash">ごみ箱ページへのリンク</a>
            <a href="/api/docs" target="_blank">API ドキュメント (Swagger UI)</a>
        </nav>
        <!-- ポップアップウィンドウ -->
        <div id="directory-popup" style="display: none;">
            <h2>ディレクトリを選択</h2>
            <ul id="directory-list"></ul>
            <button id="close-popup">閉じる</button>
        </div>
    </main>
    <footer>
        <p>バージョン情報とリンク</p>
    </footer>
</body>
</html>
