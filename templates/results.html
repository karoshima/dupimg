<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>類似画像の比較</title>
  <style>
    .group {
      margin-bottom: 20px;
      border: 3px solid #ccc;
      padding: 10px;
      border-radius: 5px;
    }
    .group-title {
      margin-bottom: 10px; /* タイトルと画像の間に余白を追加 */
    }
    .images-row {
      display: flex;
      flex-wrap: wrap; /* 横並びで折り返し可能にする */
      gap: 10px; /* 各画像間の余白 */
      margin-top: 10px; /* タイトルとの間に余白を追加 */
    }
    .image-item {
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      border: 1px solid #ccc;
      padding: 5px;
      border-radius: 5px;
      background-color: #f9f9f9;
      margin-bottom: 10px;
    }
    .image-item img {
      width: auto;
      height: 128px;
      margin-right: 10px;
    }
    .image-info {
      font-size: 14px;
    }
    .action-menu {
      background-color: white; /* 背景色を白に設定 */
      border: 1px solid #ccc; /* 薄いグレーの枠線を追加 */
      padding: 10px; /* 内側の余白を追加 */
      border-radius: 5px; /* 角を丸める */
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2); /* 影を追加して浮き上がるように見せる */
      z-index: 1000; /* 他の要素より前面に表示 */
    }
  </style>
</head>
<body>
  <h1>類似画像の比較</h1>
  <div id="groups-container"></div>

  <!-- TypeScript でコンパイルされた JavaScript を読み込む -->
  <script src="/static/js/results.js" defer></script>
</body>
</html>
