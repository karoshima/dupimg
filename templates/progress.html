<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>進捗モニタリング</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 50px;
    }
    #current-time {
      font-size: 1.5em;
      color: #333;
    }
    #elapsed-time {
      font-size: 1.2em;
      color: #666;
    }
    .step {
      margin: 10px 0;
    }
    .step .name {
      font-weight: bold;
    }
    .step .progress {
      color: #555;
    }
  </style>
  <script src="/static/js/state_check.js" defer></script>
</head>
<body>
  <h1>進捗モニタリング</h1>
  <div id="current-time">現在時刻: 取得中...</div>
  <div id="elapsed-time">経過時間: 取得中...</div>
  <div id="status">ステータス: 取得中...</div>
  <div id="message">メッセージ: 取得中...</div>
  <div id="steps"></div>
  <script src="/static/js/progress.js"></script>
</body>
</html>
